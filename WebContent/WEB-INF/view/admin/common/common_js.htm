$(function(){
	
	//用户修改图片
	$("#userImg").click(function(){
		$("#fileInputIdUserImg").click();
	});
	$("#fileInputIdUserImg").valueChange(function(){
		CommonImgUpload("fileInputIdUserImg", "userImg");
		setTimeout(function(){
			var userImg = $("#userImg").attr("imgid");
			if(!!$("#userImg").attr("src") && !!userImg){
				ajax(
						"$!contextPath/setSiteParamOfUserImg.json",
						{userImg: userImg},
						function(data){
							
						});
			}
		},500);
	});
	
});
</script>
