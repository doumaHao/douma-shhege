<!DOCTYPE html>
<html style="height: auto;"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>登录页面</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link rel="stylesheet" href="$!viewFile/dist/css/AdminLTE.min.css">
  <link rel="stylesheet" href="$!viewFile/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="$!viewFile/dist/css/skins/_all-skins.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">

  <style>
    .example-modal .modal {
      position: relative;
      top: auto;
      bottom: auto;
      right: auto;
      left: auto;
      display: block;
      z-index: 1;
    }

    .example-modal .modal {
      background: transparent !important;
    }

    .tr{
      height: 30px;
      line-height: 30px;
    }
  </style>
<body class="skin-blue sidebar-mini" style="height: auto;">
<div class="wrapper" style="height: auto;">

  <div class="content-wrapper" style="min-height: 1036px;margin-left:0px;">

    <!-- Main content -->
    <section class="content">
      <div class="callout callout-info"></div>

      <div class="example-modal">
        <div class="modal modal-primary">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true"></span></button>
                <h4 class="modal-title"></h4>
              </div>
              <div class="modal-body">
                <div class="box-body">
                  <div class="form-group tr">
                    <label for="" class="col-sm-2 control-label">登录名</label>
                    <div class="col-sm-8">
                      <input id="login" type="text" class="form-control" placeholder="请输入登录名">
                    </div>
                  </div>
                  <div class="form-group tr">
                    <label for="" class="col-sm-2 control-label">密码</label>
                    <div class="col-sm-8">
                      <input id="password" type="password" class="form-control" placeholder="请输入密码">
                    </div>
                  </div>
                </div>
                </div>
              </div>
              <div class="modal-footer">
                <button id="cancelBtn" type="button" class="btn btn-outline pull-left" data-dismiss="modal">取消</button>
                <button id="loginBtn" type="button" class="btn btn-outline">登录</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      
</section>
  </div>
  
</div>
<script src="$!commnPath/js/jquery-2.2.3.min.js"></script>
<script src="$!commnPath/js/common_.js"></script>
<script>
$(function(){
	$("#cancelBtn").click(function(){
		window.location.href = "$!contextPath/index.do";
	});
	$("#loginBtn").click(function(){
		var login = $("#login").val();
		var password = $("#password").val();
		var data = {
				login: login,
				password: password
		};
		ajax(
				"$!contextPath/login.json",
				data,
				function(data){
					if(!!data && data.success){
						window.location.href = "$!contextPath/admin/customer.do";
					} else {
						alert("用户名或者密码错误");
					}
				});
	});
});
</script>
</body>
</html>
